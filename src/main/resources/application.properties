spring.application.name=FsDemo
spring.datasource.url=jdbc:mariadb://localhost:3306/cardb
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.data.rest.basePath=/api
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
spring.servlet.multipart.enabled=true
logging.level.com.example.fsdemo.web.VideoController=DEBUG


#FOR DEVELOPMENT ONLY
#DO NOT USE IN PRODUCTION
jwt.secret.key.base64=
jwt.expiration.ms=3600000
jwt.issuer=fsdemo-app

# Video upload settings
video.storage.path=
video.upload.max-size-mb=40

# CORS (Example for development - tighten for production)
cors.allowed.origins=http://localhost:3000